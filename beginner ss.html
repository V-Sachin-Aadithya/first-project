<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .seat-map {
            display: inline-grid;
            grid-template-columns: repeat(10, 50px);
            gap: 10px;
            margin-top: 20px;
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .seat.highlight {
            background-color: #4caf50;
            color: white;
        }
        .seat.selected {
            background-color: #808080;
            color: white;
            cursor: not-allowed;
        }
        .select-button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SEAT SELECTOR</h1>
    <div class="seat-map">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        
    </div>
    <p></p>
    <button class="select-button">Select</button>

    <script>
        let highlightedSeats = [];
        const seats = document.querySelectorAll('.seat');
        const selectButton = document.querySelector('.select-button');

        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                if (seat.classList.contains('selected')) return;

                seat.classList.toggle('highlight');
                if (highlightedSeats.includes(seat)) {
                    highlightedSeats = highlightedSeats.filter(s => s !== seat);
                } else {
                    highlightedSeats.push(seat);
                }
            });
        });

        selectButton.addEventListener('click', () => {
            highlightedSeats.forEach(seat => {
                seat.classList.remove('highlight');
                seat.classList.add('selected');
            });
            highlightedSeats = [];
        });
    </script>
</body>
</html>
